<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formularios en HTML</title>
	</head>
	<body>
		<h1>Formularios en HTML</h1>
		<!--Con el atributo novalidate anulamos las validaciones de todo el formulario
		<form novalidate>
		-->
		<!--Para que la informacion no se visualice en la url cambiamos de metodo a post
		<form method="post">
		-->
		<!--Tiene el método get por defecto
		<form>
			-->
		<!--El atributo action especifica la url del servidor de destino al que queremos enviar nuestra informacion-->
		<!--form tiene el atributo target="_self" por defecto que hace que la respuesta se visualice en la misma ventana, si cambiamos el valor de target a _blank se visualiza en una nueva ventana-->
		<!--Con el atributo autocomplete="off" hace que el navegador no autocomplete la infomacion-->
		<form action="mi_servidor">
			<!--Fieldset agrega un marco al formulario-->
			<fieldset>
				<!--Legend pone un titulo a nuesto formulario-->
				<legend>Datos persona</legend>
				<label for="idPersona">Id Persona:</label> <br />
				<!--El atributo readonly hace que el usuario no pueda modificar el dato-->
				<!--El atributo disabled hace que el usuario no pueda dar click y tampoco se envía el dato al servidor-->
				<input
					type="text"
					id="idPersona"
					name="idPersona"
					readonly="true"
					disabled="true"
					value="100"
				/>
				<br />
				<!--Campo oculto-->
				<!--Esta información no de visualiza pero su dato se envía al servidor-->
				<input type="hidden" name="sistema" name="sistema" value="SAP" />
				<!--relaciona el label con el input, cuando se da click en nombre se activa el label-->
				<label for="nombre">Nombre:</label> <br />
				<!--Con el atributo required="true" se valida nuestro campo segun el tipo de dato especificado-->
				<input
					type="text"
					id="nombre"
					name="nombre"
					placeholder="Ingrese su nombre"
					required="true"
				/>

				<br />

				<label for="apellido">Apellido:</label> <br />
				<input
					type="text"
					id="apellido"
					name="apellido"
					placeholder="Ingrese su apellido"
					required="true"
				/>
				<br />
				<!--Campo Email (tipo email)-->
				<label for="email">Email:</label> <br />
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Ingrese su email"
					required="true"
				/>
				<br />
				<!--Campo Edad (tipo number)-->
				<label for="edad">Edad:</label> <br />
				<!--con el atributo step="any" aceptamos valores decimales-->
				<input
					type="number"
					min="0"
					max="10"
					id="edad"
					name="edad"
					placeholder="Ingrese su edad"
					required="true"
				/>
				<br />
				<!--Campo genero-->
				<label for="genero">Genero</label> <br />
				<!--los valores en el atributo name deben ser el mismo para poder selecionar uno u otro, de lo contrario se puede seleccionar los dos a la vez-->
				<input type="radio" name="genero" id="femenino" value="femenino" />
				<label for="femenino">Femenino</label> <br />
				<input type="radio" name="genero" id="masculino" value="masculino" />
				<label for="masculino">Masculino</label> <br />
				<br />

				<!--Campo música favorita-->
				<label for="favorita">Música favorita</label> <br />
				<input type="checkbox" name="musica" id="clasica" value="clasica" />
				<label for="clasica">Clasica</label> <br />
				<input type="checkbox" name="musica" id="jaz" value="jaz" />
				<label for="jaz">Jaz</label> <br />
				<input type="checkbox" name="musica" id="baladas" value="baladas" />
				<label for="baladas">Baladas</label> <br />
				<input type="checkbox" name="musica" id="banda" value="banda" />
				<label for="banda">Banda</label> <br />
				<!--Campo marca de auto favorita-->
				<label for="autos">Marca de auto favorita</label> <br />
				<!--con el atributo multiple="true" podemos selecionar varias opciones (con ctrl o arrastrando el raton)-->
				<select name="autos" id="autos">
					<!--con el atributo selected podemos cambiar la seleccion por defecto-->
					<option value="volvo">Volvo</option>
					<option value="ferrari" selected>Ferrari</option>
					<option value="maserati">Maserati</option>
					<option value="bmw">BMW</option>
				</select>
				<br />
				<!--Campo comentario-->
				<label for="comentario">Comentario</label> <br />
				<!--toda la informacion(espacios, tabuladores, etc) dentro del textarea se registra-->
				<!--el campo de text area crece automaticamente-->
				<textarea name="comentario" id="comentario" cols="30" rows="2">
				Este es mi comentario
				</textarea
				>
				<br />
				<!-- Campo Password (tipo password)
					<label for="password">Password:</label> <br />
					<input
					type="password"
					id="password"
					name="password"
					placeholder="Ingrese su password"
					required="true"
					/>
					
					<br />
				-->
				<input type="submit" value="Enviar" />
				<!--Boton que envia sin validar datos-->
				<input
					type="submit"
					formnovalidate="formnovalidate"
					value="Enviar sin validar"
				/>
				<!--Boton para resetear el formulario-->
				<input type="reset" value="restablecer" />
			</fieldset>
		</form>
		<!--Aquí aprendimos a crar un Login con HTML-->
		<h2>Login con HTML</h2>
		<a href="login.html">Login HTML</a>
	</body>
</html>
